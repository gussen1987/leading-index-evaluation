# Data Universe Configuration
# Defines all series, ratios, computed series, and signal blocks

profiles:
  full_etf:
    description: "All ETFs, starts ~2010"
    min_coverage: 0.85

  long_history:
    description: "Macro-only for deep backtest, starts ~1990"
    min_coverage: 0.80
    series:
      - SPY
      - "^GSPC"
      - DGS10
      - DGS2
      - T10Y2Y
      - BAMLH0A0HYM2
      - DTWEXBGS
      - GLD
      - USO

