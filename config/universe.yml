    type: realized_vol
    series: TLT
    window_days: 21
    description: "Bond volatility proxy (not MOVE index)"

  - id: SPY_RSI_14
    type: rsi
    series: SPY
    window_days: 14
    description: "S&P 500 RSI 14-day"

  - id: SPY_ABOVE_200DMA
    type: above_ma
    series: SPY
    window_days: 200
    description: "SPY above 200-day MA (1 or 0)"

  - id: SPY_200DMA_SLOPE
    type: ma_slope
    series: SPY
    window_days: 200
    description: "Slope of SPY 200-day MA"

  - id: CLAIMS_4WMA
    type: moving_average
    series: ICSA
    window_days: 28
    description: "4-week MA of initial claims"

